services:

  eureka-server:
    build: ./service-registry
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8765:8765"
    depends_on:
      eureka-server:
        condition: service_healthy

  config-server:
    build: ./ConfigServer
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_healthy

  mysql-db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3306:3306"
    volumes:
      - ./auth-service/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy

  # POSTGRES FOR PASSENGER
  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: passengerDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"

  passenger-service:
    build: ./passenger-service
    container_name: passenger-service
    ports:
      - "9001:9001"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres-db:
        condition: service_started

  # POSTGRES FOR FLIGHT SERVICE  (NEW â€” DIFFERENT PORT)
  postgres-flight:
    image: postgres:16
    container_name: postgres-flight
    environment:
      POSTGRES_DB: flightDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"

  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "9002:9002"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres-flight:
        condition: service_started
